<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Forms</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Contact Us</h1>
    <div class="contact_us_form">
      <form action="/submit" method="get">
        <h2>How can We Help You</h2>
        <div class="name">
          <label for="name"> Your Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="email">
          <label for="email"> Your Email:</label>
          <input type="email" name="emai" id="email" required />
        </div>
        <div class="tel">
          <label for="phone_number">Your Phone Number *</label>
          <input type="tel" name="tel" id="phone_number" required />
        </div>

        <div class="message">
          <label for="message">Your Message:</label>
          <input
            type="text"
            name="message"
            id="message"
            minlength="50"
            maxlength="200"
          />
        </div>
        <div class="wordofmouth">
          <label for="dropdown">How Did you Find Us:</label>
          <select name="dropdown" id="dropdown">
            <option value="web_search">Web Search</option>
            <option value="social_media">Social Media</option>
            <option value="word_mouth">World of Mouuth</option>
          </select>
        </div>
        <div class="reply">
          <h2>How can We Reply</h2>
          <div class="inline-control">
            <input type="radio" name="reply" id="whatsapp" />
            <label for="whatsapp">Whatsapp</label>
          </div>
          <div class="inline-control">
            <input type="radio" name="reply" id="email" />
            <label for="email">Email</label>
          </div>
          <div class="inline-control">
            <input type="radio" name="reply" id="text" />
            <label for="text">Text</label>
          </div>
          <div class="inline-control">
            <input type="radio" name="reply" id="call_me" />
            <label for="call_me">Call Me</label>
          </div>
          <div class="inline-control checkbox-container">
            <input type="checkbox" id="terms" />
            <label for="terms">Accept Terms</label>
          </div>
        </div>

        <div class="button">
          <button class="submit" type="submit">Submit</button>
          <button class="clear" type="reset">Clear</button>
        </div>
      </form>
    </div>
  </body>
</html>
