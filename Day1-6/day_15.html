<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>in the head</h1>
    <!-- The h1 element is showing in the browser because HTML elements that are meant to be visible
     should be placed in the <body> section, not the <head> section. The <head> section is meant 
     for metadata, title, scripts, and stylesheets. Even though the h1 is incorrectly placed in 
     the head, browsers will still render it because they try to fix invalid HTML structure -->
<h1>in the head</h1></head>
<body>
    
</body>
</html>
